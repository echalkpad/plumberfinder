    <div class="ngdialog-message">
        <div class="">
            <h3>Contact</h3>
        </div>
        <div class="">&nbsp;</div>
        <div class="">
            <form name="contactJobForm" ng-submit="doContactJob()">
                <div class="form-group">
                    <label class="sr-only" for="message">Message</label>
                    <textarea class="form-control input-sm" id="message" placeholder="Message" ng-model="job.message" required></textarea>
                </div>

                <input type="hidden" ng-model="job.contractorId">

                <button type="submit" class="btn btn-info btn-sm" ng-disabled="contactJobForm.$invalid">Send</button>
                <button type="button" class="btn btn-default btn-sm" ng-click=closeThisDialog("Cancel")>Cancel</button>
            </form>
        </div>
    </div>
